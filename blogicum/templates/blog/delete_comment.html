{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Удаление комментария</h4>
        </div>
        <div class="card-body">
          <p>Вы уверены, что хотите удалить этот комментарий?</p>
          <div class="card mb-3">
            <div class="card-body">
              <p>{{ comment.text }}</p>
              <small class="text-muted">
                {{ comment.author.username }}, {{ comment.created_at }}
              </small>
            </div>
          </div>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Удалить</button>
            <a href="{% url 'blog:post_detail' comment.post.id %}" class="btn btn-secondary">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
